<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login</title>
</head>
<body>
  <div class="d-flex flex-wrap w-100 vh-100">
    <!-- Painel esquerdo (tela azul) -->
    <div class="col-12 col-md-5 bg-painel d-flex justify-content-center align-items-center p-4">
      <div class="painel-initial text-white text-center d-flex flex-column align-items-center justify-content-center h-80 w-100">
        <img class="mb-4 photo-logo" src="../assets/images/logo-white.png" alt="Logo"/>
        <h2 class="fw-bold mb-3 fs-1">Bem-vindo à Habitta</h2>
        <p class="mb-4 small-text text-start">
          Aqui você encontra soluções práticas e seguras para o seu lar.<br />
          Conectamos você aos melhores serviços com confiança e facilidade.
        </p>
      </div>
    </div>
    <!-- Painel direito (formulário) -->
    <div class="col-12 col-md-7 d-flex align-items-center justify-content-center p-4">
      <div class="form-box w-100">
        <div class=" title-form text-center mb-4">
          <h2>Login</h2>
        </div>
        <div class="tab-content">
          <!-- Aba Login -->
          <div class="tab-pane fade show active" id="signup" role="tabpanel">
            <form action="/cadastro" method="POST">
                <div class="mb-3">
                    <input type="email" class="form-control input-custom" name="email" placeholder="Email" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control input-custom" name="senha" placeholder="Senha" required>
                </div>
              <button type="submit" class="btn btn-blue w-100 py-2 mt-3" name="submit">ENTRAR</button>
            </form>

            <div class="text-center mt-3">
              Esqueceu a senha? <a href="" class="text-decoration-none">Recuperar senha</a>
          </div>
        </div>
        <!-- Login com redes sociais -->
        <div class="social-login text-center mt-4">
          <button class="btn btn-social me-2"><i class="bi bi-facebook"></i></button>
          <a href="https://www.instagram.com/habittaservicos?igsh=MWg5bWR2aGR0ZDcxNA==" target="_blank" rel="noopener noreferrer" class="btn btn-social">
            <i class="bi bi-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="cadastroc.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
