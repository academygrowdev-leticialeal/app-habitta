<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- CSS Projeto -->
  <link rel="stylesheet" href="../css/form-acesso.css">
  <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
</head>

<body>
  <div class="container-fluid vh-100">
    <div class="row vh-100">
      <!-- Painel esquerdo (tela azul) -->
      <div class="col-12 col-md-5 bg-panel d-flex justify-content-center align-items-center p-5 pb-4">
        <div class="panel-initial text-white d-flex flex-column justify-content-center h-100 w-100 gap-2 gap-sm-3">
          <img class="photo-logo" src="../assets/images/logo-white.png" alt="Logo">
          <div>
            <h2 class="fw-bold mb-3">Bem-vindo à Habitta</h2>
            <p class="mb-3 description-text">
              Oferecemos a melhor experiência para conectar clientes e profissionais de forma rápida e segura.
            </p>
          </div>
          <a href="./cadastro.html" class="btn btn-outline-light rounded-pill px-4 py-2">CADASTRAR</a>
        </div>
      </div>

      <!-- Painel direito (formulário) -->
      <div class="col-12 col-md-7 d-flex align-items-center justify-content-center p-md-4">
        <div class="form-box px-3 w-100 d-flex flex-column align-items-center">
          <div class="text-center mb-4">
            <h2 class="title-form fw-semibold pb-2">Login</h2>
          </div>
          <form id="login-form">
            <div class="mb-3">
              <input type="email" class="form-control input-custom" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control input-custom" name="password" placeholder="Senha" minlength="6" required>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberCheck">
              <label class="form-check-label" for="rememberCheck">Mantenha-me conectado.<label>
            </div>
            <button type="submit" class="btn btn-blue w-100 py-2 mt-3" name="submit">
              <span class="spinner-border spinner-border-sm me-1 d-none" aria-hidden="true"></span>
              <span>Entrar</span>
            </button>
          </form>
          <div class="text-center mt-3">
            Ainda não tem uma conta? <a href="./cadastro.html">Crie agora.</a>
          </div>

          <!-- Suporte -->
          <div class="social-login text-center mt-4">
            <a href="https://wa.me/5553991962807" class="btn btn-social me-2" title="Suporte via WhatsApp">
              <i class="bi bi-whatsapp"></i>
            </a>
            <a href="mailto:habittaoficial@gmail.com" target="_blank" class="btn btn-social" title="Suporte via email">
              <i class="bi bi-envelope"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal Erro -->
  <div class="modal fade" id="failModal" tabindex="-1" aria-labelledby="failModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content p-2">
        <div class="modal-body d-flex flex-column align-items-center text-center">
          <i class="bi bi-x-circle-fill text-danger"></i>
          <h4 class="modal-title mb-2" id="failModalLabel">Oops!</h4>
          <p id="error-message" class="fs-6 mt-2 mb-4">Ocorreu um erro no seu login.</p>
          <button type="button" class="btn btn-danger w-100" data-bs-dismiss="modal" data-bs-target="#failModal" aria-label="Ok">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

  <!-- JS Projeto -->
  <script src="../js/api.js"></script>
  <script src="../js/login.js" type="module"></script>
</body>
</html>
