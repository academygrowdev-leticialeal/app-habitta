<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- CSS Projeto -->
    <link rel="stylesheet" href="../css/cadastro-cliente.css">
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
</head>

<body>
  <div class="d-flex flex-wrap w-100 vh-100">
    <!-- Painel esquerdo (tela azul) -->
    <div class="col-12 col-md-5 bg-painel d-flex justify-content-center align-items-center p-4">
      <div class="painel-initial text-white text-center d-flex flex-column align-items-center justify-content-center h-100 w-100">
        <img class="mb-4 photo-logo" src="../assets/images/logo-white.png" alt="Logo">
        <h2 class="fw-bold mb-3 fs-1">Bem-vindo à Habitta</h2>
        <p class="mb-4 small-text text-start">
          Aqui você encontra soluções práticas e seguras para o seu lar.<br>
          Conectamos você aos melhores serviços com confiança e facilidade.
        </p>
        <button class="btn btn-outline-light rounded-pill px-4 py-2">ENTRAR</button>
      </div>
    </div>
    <!-- Painel direito (formulário) -->
    <div class="col-12 col-md-7 d-flex align-items-center justify-content-center p-4">
      <div class="form-box w-100">
        <!-- Abas -->
        <ul class="nav nav-tabs mb-4" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Cadastrar-se</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="signin-tab" data-bs-toggle="tab" data-bs-target="#signin" type="button" role="tab">Entrar</button>
          </li>
        </ul>

        <!-- Conteúdo das Abas -->
        <div class="tab-content">
          <!-- Aba Cadastro -->
          <div class="tab-pane fade show active" id="signup" role="tabpanel">
            <form action="/cadastro" method="POST">
              <div class="mb-3">
                <input type="text" class="form-control input-custom" id="nome" name="nome" placeholder="Nome completo" required>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control input-custom" id="cpf" name="cpf" placeholder="CPF" required>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control input-custom" id="telefone" name="telefone" placeholder="Telefone" required>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control input-custom" id="email" name="email" placeholder="Email" required>
              </div>
              <div class="mb-4">
                <input type="password" class="form-control input-custom" id="senha" placeholder="Senha" required>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="termsCheck" required>
                <label class="form-check-label" for="termsCheck">
                    Ao criar sua conta, você concorda com os 
                    <a href="/termos" target="_blank">Termos de Uso</a> e a 
                    <a href="/privacidade" target="_blank">Política de Privacidade</a> da Habitta.
                </label>
              </div>
              <button type="submit" class="btn btn-blue w-100 py-2 mt-3" name="submit">Cadastrar-se</button>
            </form>
            <div class="form-footer mt-3 text-center">
              <a href="#">Você já tem uma conta?</a>
            </div>
          </div>

          <!-- Aba Login -->
          <div class="tab-pane fade" id="signin" role="tabpanel">
            <form action="/login" method="POST">
              <div class="mb-3">
                <input type="email" class="form-control input-custom" name="email" placeholder="Email" required>
              </div>
              <div class="mb-4">
                <input type="password" class="form-control input-custom" name="senha" placeholder="Senha" required>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberCheck">
                <label class="form-check-label" for="rememberCheck">Lembrar-me</label>
              </div>
              <div class="form-footer mb-3 text-center">
                <a href="#">Esqueci minha senha</a>
              </div>
              <button type="submit" class="btn btn-blue w-100">Entrar</button>
            </form>
          </div>
        </div>

        <!-- Login com redes sociais -->
        <div class="social-login text-center mt-4">
          <button class="btn btn-social me-2"><i class="bi bi-facebook"></i></button>
          <a href="https://www.instagram.com/habittaservicos?igsh=MWg5bWR2aGR0ZDcxNA==" target="_blank" rel="noopener noreferrer" class="btn btn-social">
            <i class="bi bi-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
